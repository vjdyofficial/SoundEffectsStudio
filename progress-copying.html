<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash</title>
    <link rel="stylesheet" href="splash.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="mns-progressbar.css">
</head>
<body class="transparent">
    <div style="position: relative; width: 600px; height: 200px;">
        <img class="splash-image logo" style="position: absolute; top: 0; left: 0; z-index: 1;" src="images/restore-splash.svg" alt="Splash Image">
        <div class="mns-progressbar progressbar-override" style="position: absolute; top: 96px; left: 32px; z-index: 2;">
            <div class="mns-progressbar-fill-in"></div>
            <div class="mns-progressbar-fill-out"></div>
        </div>
        <p id="loadingText" style="position: absolute; top: 32px; left: 32px; z-index: 2;">
            Copying Sound Effect packs to app data for restoration.<br>Please wait...
        </p>
    </div>
    <script>
        document.addEventListener("keydown", (event) => {
            event.stopPropagation();
            event.preventDefault();
        });
    </script>
</body>
</html>
